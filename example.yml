---
cog_bundle_version: 4

name: jenkins
foo:
description: Schedule and view results of Jenkins builds
long_description: |
  Uses Jenkins remote access REST API to schedule builds and view the status
  of certain builds or jobs.
version: "0.5.21"
commands:
  view:
    executable: "/srv/cogcmd/jenkins/commands/jenkins"
    description: "View the latest build status of a job"
    arguments: "job_name"
    examples: |
      View the status of 'master' job:

        `!jenkins:view master`
    rules:
      - "allow"
